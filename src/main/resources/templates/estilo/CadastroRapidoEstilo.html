<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<!-- Modal -->
	<div class="modal fade" id="modalCadastroEstilo" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" th:fragment="modal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h5 class="modal-title">Cadastro de estilo</h5>
				</div>
				<div class="modal-body">
				  <form class="form-horizontal">
				    <div class="form-group">
				    	<label class="col-sm-2 control-label" for="nomeEstilo">Nome</label>
				    	<div class="col-sm-10">
				    	  <input type="text" id="nomeEstilo" class="form-control" autofocus="autofocus" >	
				    	</div>
				    </div>
				  </form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Cancelar</button>
					<button type="button" class="btn btn-primary">Salvar</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
